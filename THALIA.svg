@import url('https://fonts.googleapis.com/css2?family=Righteous&family=Sarala:wght@400;700&display=swap')

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
}

body {
    font-size: 100%; background: #D8EEC7;
}

.cabecalho {
    display: flex;
    flex-direction: row; 
    align-items: center;
    justify-content: space-around;
    padding: 24px;
}

.img-cabecalho {
    height: 72px;
}

.cabecalho-menu {
    display: flex;
    gap: 32px;
}

.cabecalho-menu-item {
    font-family: 'Sarala', sans-serif;
    color: #000000;
    height: 400;
    font-size: 12px; 
}

.conteudo {
    margin-bottom: 48px;
    border-top: 0.4px solid #FFFDFD;
}

.principal-conteudo {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-around;
}
.principal-conteudo-escr {
    display: flex;
    flex-direction: column;
    gap: 32px;
}

.principal-conteudo-escr-titulo {
    font-family: 'Righteous', cursive;
    font-weight: 400;
    size: 64px;
    color: #AB9882;
}

.principal-conteudo-escr-subtitulo {
    font-family: 'Sarala', sans-serif;
    font-weight: 400;
    font-size: 24px;
    color: #AFA190;
}

.principal-conteudo-escr-buttom {
    background-color: #AFA190;
    width: 150px;
    height: 60px;
    border: none;
    box-shadow: 4px 5px 4px rgba( 0, 0, 0, 0.25);
    border-radius: 20px;
    font-family: 'Sarala', sans-serif;
    font-weight: 400;
    font-size: 24px;
    color: #000000;
}

.principal-conteudo-escr-buttom:hover {
    background-color: rgba( 236, 196, 0.53);
}



.principal-conteudo-img {
    height: 220px;
}

.seg-conteudo {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
    margin-top: 48px;
}

.seg-conteudo-titulo {
    border-top: 0.4px solid #FFFDFD;
    padding-top: 48px;
    font-family: 'Righteous', cursive;
    font-size: 24px;
    color: #85A779;
    margin-bottom: 16px;
}

.seg-conteudo-prg {
    font-family: 'Sarala', sans-serif;
    font-weight: 300;
    font-size: 18px;
    color: #85A779;
} 
 
.rodape {
    padding: 32px;
    border-top: 0.4px solid #FFFDFD;
}

.img-rodape {
    height: 48px;
    display: block;
    margin: 0 auto;
}